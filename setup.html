<!DOCTYPE html>
<html>
<head>
  <title>Setup</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
  <h1>Setup</h1>
</header>

<section class="hero">
  <p>Enter your name to personalize your study journey.</p>

  <input id="name" placeholder="Your Name">
  <br><br>
  <button onclick="saveName()">Continue</button>
</section>

<script>
function saveName() {
  const name = document.getElementById("name").value;
  localStorage.setItem("studentName", name);
  alert("Welcome " + name);
}
</script>

</body>
</html>
